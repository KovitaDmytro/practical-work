    <table id="editableTable">
        <tr>
          <th>Ім'я</th>

        </tr>
      </table>
      
      <button onclick="addRow()">Додати</button>
      
      <button onclick="saveTable()">Зберегти</button>
</div>
      
      <script>
        var table = document.getElementById("editableTable");

function addRow() {
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);

    cell1.contentEditable = true;
    cell2.contentEditable = true;
    cell3.contentEditable = true;
    
}

function editRow(button) {
    var row = button.parentNode.parentNode;
    var cells = row.getElementsByTagName("td");
    for (var i = 0; i < cells.length - 1; i++) {
        cells[i].setAttribute("contenteditable", "true");
    }
    button.style.display = "none";
    button.parentNode.querySelector(".saveBtn").style.display = "inline-block";
}

function saveRow(button) {
    var row = button.parentNode.parentNode;
    var cells = row.getElementsByTagName("td");
    for (var i = 0; i < cells.length - 1; i++) {
        cells[i].setAttribute("contenteditable", "false");
    }
    button.style.display = "none";
    button.parentNode.querySelector(".editBtn").style.display = "inline-block";
}

function saveTable() {
    var data = [];
    var rows = table.rows;
    for (var i = 1; i < rows.length; i++) {
        var cells = rows[i].cells;
        var rowData = [];
        for (var j = 0; j < cells.length - 1; j++) {
            rowData.push(cells[j].innerText);
        }
        data.push(rowData);
    }
    
    console.log(data);
    alert("Збережено дані!");
}

      </script>
